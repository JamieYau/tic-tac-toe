<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe</h1>
    </header>
    <main>
      <div class="game">
        <div class="game__board" id="board">
          <div class="game__board__cell" data-cell></div>
          <div class="game__board__cell" data-cell></div>
          <div class="game__board__cell" data-cell></div>

          <div class="game__board__cell" data-cell></div>
          <div class="game__board__cell" data-cell></div>
          <div class="game__board__cell" data-cell></div>

          <div class="game__board__cell" data-cell></div>
          <div class="game__board__cell" data-cell></div>
          <div class="game__board__cell" data-cell></div>
        </div>
        <div class="game__status" data-status></div>
        <button class="game__restart" data-restart>Restart</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
