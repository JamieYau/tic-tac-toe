<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="landing-screen-container">
      <h1>Tic-Tac-Toe</h1>
      <div class="player-container">
        <div id="player1-container" class="player">
          <img class="player-icon" src="assets/player1.png" alt="p1 icon" />
          <label for="player1">Player 1</label>
          <input type="text" id="player1" placeholder="Enter Name" />
        </div>
        <div class="vs">VS</div>
        <div id="player2-container" class="player">
          <img class="player-icon" src="assets/player2.png" alt="p2 icon" />
          <label for="player2">Player 2</label>
          <input type="text" id="player2" placeholder="Enter Name" />
        </div>
      </div>

      <button id="start-btn">Start Game</button>
    </div>
    <div class="game-container">
      <header>
        <h1>Tic Tac Toe</h1>
      </header>
      <main>
        <div class="scoreboard">
          <div class="scoreboard__player" id="player1-score">
            <img class="scoreboard-icon" src="assets/player1.png" alt="p1 icon" />
            <span id="player1-name">Player 1</span>
            <span id="player1-score-value">0</span>
          </div>
          <div class="scoreboard__player" id="player2-score">
            <img class="scoreboard-icon" src="assets/player2.png" alt="p2 icon" />
            <span id="player2-name">Player 2</span>
            <span id="player2-score-value">0</span>
          </div>
        </div>
        <div class="game">
          <div class="game__board" id="board">
            <div
              class="game__board__cell"
              data-rowIndex="0"
              data-colIndex="0"
              data-cell
            ></div>
            <div
              class="game__board__cell"
              data-rowIndex="0"
              data-colIndex="1"
              data-cell
            ></div>
            <div
              class="game__board__cell"
              data-rowIndex="0"
              data-colIndex="2"
              data-cell
            ></div>

            <div
              class="game__board__cell"
              data-rowIndex="1"
              data-colIndex="0"
              data-cell
            ></div>
            <div
              class="game__board__cell"
              data-rowIndex="1"
              data-colIndex="1"
              data-cell
            ></div>
            <div
              class="game__board__cell"
              data-rowIndex="1"
              data-colIndex="2"
              data-cell
            ></div>

            <div
              class="game__board__cell"
              data-rowIndex="2"
              data-colIndex="0"
              data-cell
            ></div>
            <div
              class="game__board__cell"
              data-rowIndex="2"
              data-colIndex="1"
              data-cell
            ></div>
            <div
              class="game__board__cell"
              data-rowIndex="2"
              data-colIndex="2"
              data-cell
            ></div>
          </div>
          <div class="game__status" data-status></div>
          <button class="game__restart" data-restart>Restart</button>
        </div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
