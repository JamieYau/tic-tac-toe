<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="landing-screen-container">
      <h1>Tic-Tac-Toe</h1>
      <div class="player-container">
        <div id="player1-container" class="player">
          <img class="player-icon" src="assets/player1.png" alt="p1 icon" />
          <label for="player1">Player 1</label>
          <input type="text" id="player1" placeholder="Enter Name" />
        </div>
        <div class="vs">VS</div>
        <div id="player2-container" class="player">
          <img class="player-icon" src="assets/player2.png" alt="p2 icon" />
          <label for="player2">Player 2</label>
          <input type="text" id="player2" placeholder="Enter Name" />
        </div>
      </div>

      <button id="start-btn">Start Game</button>
    </div>
    <div class="game-container">
      <header>
        <h1>Tic Tac Toe</h1>
        <i id="menu" class="fa fa-bars"></i>
      </header>
      <main>
        <div class="scoreboard">
          <div class="scoreboard__player" id="player1-indicator">
            <img
              class="scoreboard-icon"
              src="assets/player1.png"
              alt="p1 icon"
            />
            <span id="player1-name" class="player-name"></span>
            <span id="player1-score-value"></span>
          </div>
          <div class="round"></div>
          <div class="scoreboard__player" id="player2-indicator">
            <img
              class="scoreboard-icon"
              src="assets/player2.png"
              alt="p2 icon"
            />
            <span id="player2-name" class="player-name"></span>
            <span id="player2-score-value"></span>
          </div>
        </div>
        <div class="game">
          <div class="game__board" id="board">
            <div
              class="game__board__cell"
              data-rowIndex="0"
              data-colIndex="0"
              data-cell
            ></div>
            <div
              class="game__board__cell"
              data-rowIndex="0"
              data-colIndex="1"
              data-cell
            ></div>
            <div
              class="game__board__cell"
              data-rowIndex="0"
              data-colIndex="2"
              data-cell
            ></div>

            <div
              class="game__board__cell"
              data-rowIndex="1"
              data-colIndex="0"
              data-cell
            ></div>
            <div
              class="game__board__cell"
              data-rowIndex="1"
              data-colIndex="1"
              data-cell
            ></div>
            <div
              class="game__board__cell"
              data-rowIndex="1"
              data-colIndex="2"
              data-cell
            ></div>

            <div
              class="game__board__cell"
              data-rowIndex="2"
              data-colIndex="0"
              data-cell
            ></div>
            <div
              class="game__board__cell"
              data-rowIndex="2"
              data-colIndex="1"
              data-cell
            ></div>
            <div
              class="game__board__cell"
              data-rowIndex="2"
              data-colIndex="2"
              data-cell
            ></div>
          </div>
          <div class="game__status" data-status></div>
          <button class="game__restart" data-restart>Restart</button>
        </div>
        <div class="score-table-container hidden">
          <table id="score-table">
            <thead>
              <tr>
                <th>Round</th>
                <th id="p1-column">Player 1</th>
                <th>Draw</th>
                <th id="p2-column">Player 2</th>
              </tr>
            </thead>
            <tbody>
              <!-- Rows for the score will be dynamically generated with JavaScript -->
            </tbody>
          </table>
        </div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
