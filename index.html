<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="landing-screen-container">
      <h1>Welcome to Tic-Tac-Toe</h1>
      <label for="player1">Player 1 Name:</label>
      <input type="text" id="player1" placeholder="Enter Player 1 Name" />
      <label for="player2">Player 2 Name:</label>
      <input type="text" id="player2" placeholder="Enter Player 2 Name" />
      <button id="startButton">Start Game</button>
    </div>
    <div class="game-container">
      <header>
        <h1>Tic Tac Toe</h1>
      </header>
      <main>
        <div class="game">
          <div class="game__board" id="board">
            <div
              class="game__board__cell"
              data-rowIndex="0"
              data-colIndex="0"
              data-cell
            ></div>
            <div
              class="game__board__cell"
              data-rowIndex="0"
              data-colIndex="1"
              data-cell
            ></div>
            <div
              class="game__board__cell"
              data-rowIndex="0"
              data-colIndex="2"
              data-cell
            ></div>

            <div
              class="game__board__cell"
              data-rowIndex="1"
              data-colIndex="0"
              data-cell
            ></div>
            <div
              class="game__board__cell"
              data-rowIndex="1"
              data-colIndex="1"
              data-cell
            ></div>
            <div
              class="game__board__cell"
              data-rowIndex="1"
              data-colIndex="2"
              data-cell
            ></div>

            <div
              class="game__board__cell"
              data-rowIndex="2"
              data-colIndex="0"
              data-cell
            ></div>
            <div
              class="game__board__cell"
              data-rowIndex="2"
              data-colIndex="1"
              data-cell
            ></div>
            <div
              class="game__board__cell"
              data-rowIndex="2"
              data-colIndex="2"
              data-cell
            ></div>
          </div>
          <div class="game__status" data-status></div>
          <button class="game__restart" data-restart>Restart</button>
        </div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
